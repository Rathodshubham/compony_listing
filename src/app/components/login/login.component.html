<div class="container">
    <div class="col-12 col-md-6 col-lg-4">
      <h2 class="mb-4 text-center">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email" required>
          <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Please enter a valid email address.</div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" required>
          <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Password is required.</div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <p class="text-center m-0">Don't have an account? <a routerLink="/signup" class="link-primary text-decoration-none">Sign up</a></p>
      </form>
    </div>
  </div>
