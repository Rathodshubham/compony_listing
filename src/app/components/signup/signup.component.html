<div class="container mt-5">
    <h2>Signup</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" placeholder="first name" id="firstName" class="form-control" formControlName="firstName">
          <div *ngIf="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched" class="text-danger">
            Please enter a valid first name.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="lastName"placeholder="first name"  class="form-label">Last Name</label>
          <input type="text" placeholder="Last name" id="lastName" class="form-control" formControlName="lastName">
          <div *ngIf="signupForm.get('lastName')?.invalid && signupForm.get('lastName')?.touched" class="text-danger">
            Please enter a valid last name.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" placeholder=" email Id" id="email" class="form-control" formControlName="email">
          <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="text-danger">
            Please enter a valid email.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" placeholder="phone number" id="phone" class="form-control" formControlName="phone">
          <div *ngIf="signupForm.get('phone')?.invalid && signupForm.get('phone')?.touched" class="text-danger">
            Please enter a valid 10-digit phone number.
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password"  id="password" class="form-control" formControlName="password" placeholder="write your password here">
            <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility('password')">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="text-danger">
            Password must contain letters, numbers, and special characters.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="repassword" class="form-label">Confirm Password</label>
          <div class="input-group">
            <input placeholder="reneter your password" type="password" id="repassword" class="form-control" formControlName="repassword">
            <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility('repassword')">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Signup</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a routerLink="/login">Login here</a></p>
  </div>
